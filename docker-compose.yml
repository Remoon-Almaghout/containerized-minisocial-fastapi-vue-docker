services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/uploads:/app/uploads
    environment:
      - CORS_ORIGINS=http://localhost:8080

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
